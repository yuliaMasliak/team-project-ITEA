<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Final task - JS basic</title>
  </head>
  <body>
    <div class="project">
      <div>
        <h1>Team list</h1>
        <form action="">
          <label for="junior"
            >Enter name for Junior developer<span>*</span></label
          ><br />
          <input
            type="text"
            placeholder="Name"
            id="junior"
            class="input"
            required
          /><br />
          <label for="middle"
            >Enter name for Middle developer<span>*</span></label
          ><br />
          <input
            type="text"
            placeholder="Name"
            id="middle"
            class="input"
            required
          /><br />
          <label for="senior"
            >Enter name for Senior developer<span>*</span></label
          ><br />
          <input
            type="text"
            placeholder="Name"
            id="senior"
            class="input"
            required
          /><br />
          <label for="junior-qa">Enter name for Junior QA<span>*</span></label
          ><br />
          <input
            type="text"
            placeholder="Name"
            id="junior-qa"
            class="input"
            required
          /><br />
          <label for="middle-qa">Enter name for Middle QA<span>*</span></label
          ><br />
          <input
            type="text"
            placeholder="Name"
            id="middle-qa"
            class="input"
            required
          /><br />
          <label for="senior-qa">Enter name for Senior QA<span>*</span></label
          ><br />
          <input
            type="text"
            placeholder="Name"
            id="senior-qa"
            class="input"
            required
          /><br />
          <label for="pm">Enter name for Project manager<span>*</span></label
          ><br />
          <input
            type="text"
            placeholder="Name"
            id="pm"
            class="input"
            required
          /><br />
        </form>
        <button type="text" id="submit">Submit</button>
      </div>
      <div>
        <h1>Result</h1>
        <div class="result"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
